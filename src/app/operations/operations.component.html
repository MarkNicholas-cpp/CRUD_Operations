<div class="form-group w-50 d-block mx-auto">
    <label for="Name" class="form-label">Name:</label>
    <input type="text" name="Name" id="Name" class="form-control" [(ngModel)]="User.Name">
    <label for="Rollno" class="form-label">Roll Number:</label>
    <input type="text" name="Rollno" id="Rollno" class="form-control" [(ngModel)]="User.RollNumber">
    <input type="submit" value="Insert" class="btn btn-success my-2" (click)="Insert()">
</div>
